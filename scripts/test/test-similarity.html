<!DOCTYPE html>
<html>
<head>
    <title>Test Similarity Search</title>
</head>
<body>
    <h1>Similarity Search Test</h1>
    <button id="testBtn">Test Similarity Search</button>
    <pre id="result"></pre>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5173/api/vaults/Personal/similarity/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: 'test similarity search',
                        limit: 5
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
